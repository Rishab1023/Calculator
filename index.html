<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="display">
      <p id="display">Answer</p>
    </div>
    <div class="buttons">
      <button id="Ac">Ac</button> <!-- 1 -->
      <button id="backspace"><=</button> <!-- 2 -->
      <button id="C">C</button> <!-- 3 -->
      <button id="divide">/</button> <!-- 4 -->
      <button id="nine">9</button> <!-- 5 -->
      <button id="eight">8</button> <!-- 6 -->
      <button id="seven">7</button> <!-- 7 -->
      <button id="x">x</button> <!-- 8 -->
      <button id="six">6</button> <!-- 9 -->
      <button id="five">5</button> <!-- 10 -->
      <button id="four">4</button> <!-- 11 -->
      <button id="subtract">--</button> <!-- 12 -->
      <button id="three">3</button> <!-- 13 -->
      <button id="two">2</button> <!-- 14 -->
      <button id="one">1</button> <!-- 15 -->
      <button id="addition">+</button> <!-- 16 -->
      <button id="percent">%</button> <!-- 17 -->
      <button id="zerp">0</button> <!-- 18 -->
      <button id="dot">.</button> <!-- 19 -->
      <button id="equal">=</button> <!-- 20 -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
