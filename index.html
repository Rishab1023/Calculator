<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="display">
      <p id="display">Numbers</p>
    </div>
    <div class="buttons">
      <button id="Ac">Ac</button> <!-- 1 -->
      <button id="backspace"><=</button> <!-- 2 -->
      <button id="9">C</button> <!-- 3 -->
      <button id="8">/</button> <!-- 4 -->
      <button id="7">9</button> <!-- 5 -->
      <button id="6">8</button> <!-- 6 -->
      <button id="5">7</button> <!-- 7 -->
      <button id="4">x</button> <!-- 8 -->
      <button id="3">6</button> <!-- 9 -->
      <button id="2">5</button> <!-- 10 -->
      <button id="1">4</button> <!-- 11 -->
      <button id="0">--</button> <!-- 12 -->
      <button id=".">3</button> <!-- 13 -->
      <button id="/">2</button> <!-- 14 -->
      <button id="*">1</button> <!-- 15 -->
      <button id="-">+</button> <!-- 16 -->
      <button id="-">%</button> <!-- 16 -->
      <button id="-">0</button> <!-- 16 -->
      <button id="+">.</button> <!-- 17 -->
      <button id="=">=</button> <!-- 18 -->
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
